<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>DietBuddy</title>
        <meta name="description" content="DietBuddy is an app that allows users to monitor their diet">
        <meta name="author" content="Fardouse Marghani">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
        <link rel="icon" href="img/favicon.ico" type="image/x-icon">
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" rel="stylesheet">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
        <link rel="stylesheet" href="css/style.css">
    </head>

<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-light">
          <a class="navbar-brand" href="index.html">DietBuddy</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav m-auto">
              <a class="nav-item nav-link" href="index.html">Home</a>
              <a class="nav-item nav-link" href="bmi.html">BMI Calculator</a>
              <a class="nav-item nav-link active" href="#">Calorie Counter</a>
              <a class="nav-item nav-link" href="dietplan.html">My DietPlan</a>
            </div>
          </div>
        </nav>
      </header>


<main>
    <h1 class="calorie-title">Calorie Counter</h1>           
    <div class="row justify-content-md-center">

    <!-- card -->
    <div class="col-xl-4 col-md-6 mb-4 p-4">
        <p class="card-heading">Enter Food & Calorie amount below</p>
        <div class="card-body">
          <div class="card-text">
          <form id="calorie-form">
            <div class="form-group">
              <label for="food">Food:</label>
              <input type="text" class="form-control" id="food" placeholder="Enter food item">
            </div>
            <div class="form-group">
              <label for="calories">Calories:</label>
              <input type="number" class="form-control" id="calories" placeholder="Enter calories">
            </div>
            <button type="submit" class="btn btn-dark">Add to Counter</button>
          </form>
          </div>
        </div>
    </div>

    <!-- card -->
    <div class="col-xl-4 col-md-6 mb-4 p-4">
        <p class="card-heading">Calories Consumed</p>
        <table class="table table-striped">
          <thead>
            <tr>
              <th scope="col">Food Item</th>
              <th scope="col">Calories</th>
            </tr>
          </thead>
          <tbody id="calorie-table-body">
            <tr>
              <td>pizza</td>
              <td>130</td>
            </tr>
            <tr>
              <td>salad</td>
              <td>128</td>
            </tr>
            <tr>
              <td>cookie</td>
              <td>50</td>
            </tr>
          </tbody>
        </table>
    </div>

    <!-- card -->
    <div class="col-xl-4 col-md-6 mb-4 p-4">
        <p class="card-heading">Current Progress</p>
        <div class="card-body">
          <div id="goal-circle">
              <span id="progress-text">0%</span>
          </div>
        </div>
    </div>
  </div>
  
</main>
<footer>
    <p>&copy; 2023 HealthBuddy. All rights reserved. </p>
</footer>
</body>
</html>
