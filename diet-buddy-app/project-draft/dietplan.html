<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>DietBuddy</title>
    <meta name="description" content="DietBuddy is an app that allows users to monitor their diet">
    <meta name="author" content="Fardouse Marghani">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <link rel="icon" href="img/favicon.ico" type="image/x-icon">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="css/style.css">
</head>

    <body>
      <header>
        <nav class="navbar navbar-expand-lg navbar-light">
          <a class="navbar-brand" href="index.html">DietBuddy</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav m-auto">
              <a class="nav-item nav-link" href="index.html">Home</a>
              <a class="nav-item nav-link" href="bmi.html">BMI Calculator</a>
              <a class="nav-item nav-link" href="calorie.html">Calorie Counter</a>
              <a class="nav-item nav-link active" href="#">My DietPlan</a>
            </div>
          </div>
        </nav>
      </header>

      <main>
        <h1 class="dietplan-title">My DietPlan</h1>
        <div class="container-dietplan">
            <div class="row g-3 justify-content-center">

              <!--card-->
                <div class="col-md-6">
                    <div class="diet-input">
                        <p class="card-heading">Choose a food to add to your diet plan:</p>
                        <div class="card-body">
                          <div class="card-text">
                            <form id="diet-form" class="mb-4"> 
                              <div class="input-group">
                                <select class="form-control" id="food-select" required>
                                    <option value="">Select a food item</option>
                                    <!-- food options -->
                                </select>
                                <input type="number" class="form-control" id="calories-input" placeholder="Enter the calories" required>
                                <button type="submit" class="btn btn-dark">Add to Diet Plan</button>
                            </div>
                          </form>
                          </div>
                        </div>
                    </div>
                </div>

                <div class="col-md-6">
                  <p class="card-heading">My Diet Plan</p>
                  <div class="card-body">
                    <div class="card-text">
                      <div id="diet-table">
                        <h2>Your Diet Plan</h2>
                        <table class="table">
                            <thead>
                                <tr>
                                  <th scope="col">Food Item</th>
                                  <th scope="col">Calories</th>
                                </tr>
                            </thead>
                            <tbody id="diet-table-body">
                                <!-- table rows for added food items will go here -->
                            </tbody>
                        </table>
                    </div>
                    </div>
                  </div>
                </div>
            </div>
        </div>
    </main>
          
        <footer>
            <p>&copy; 2023 HealthBuddy. All rights reserved. </p>
        </footer>
    </body>
</html>
